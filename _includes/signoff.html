            <div class="notepad-author-info">
                <div class="row">
                    <section class="notepad-post-author small-12 columns">
                        
                            <img src="{{site.url}}/images/{{ blogger.avatar }}" class="notepad-post-author-avatar" alt="{{ blogger.name }}'s photo">
                        
                        
                            <span class="author-label">Author</span>
                            <h1>{{ blogger.name }}</h1>
                        
                        
                            <p><a href="mailto:{{ blogger.email }}" class="author-website">{{ blogger.email }}</a></p>
                        
                        
                            <p>{{ blogger.description }}</p>
                        
                    </section>
                </div>
            </div>
